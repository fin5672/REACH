<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Reach</title>
  <style>
    body {
      background-color: #F4F4F4;
      color: #333333;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #333333;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      background-image: url('https://i.pinimg.com/564x/f9/d8/23/f9d823f8fa89bbd81f476409acc7ca6e.jpg');
      background-repeat: no-repeat;
      background-size: contain;
    }

    .header-buttons {
      margin-top: 10px;
    }

    .header-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #CCCCCC;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .header-buttons a:hover {
      background-color: #999999;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .contact-container {
      display: inline-block;
      width: 80%;
      max-width: 600px;
      margin: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #CCCCCC;
    }

    .contact-info {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <div class="logo"></div>
    <div class="header-buttons">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <div class="contact-info">
        <p>For any purchase or questions, feel free to contact us:</p>
        <ul>
          <li>Instagram: <a href="https://www.instagram.com/reachstreetwear/">@reachstreetwear</a></li>
          <li>Email: reachstreetwear@gmail.com</li>
          <li>TikTok: @reachsw</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
