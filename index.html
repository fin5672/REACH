
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach</title>
  <style>
    body {
      background-color: #F4F4F4;
      color: #333333;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #333333;
      margin: 0;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      background-image: url('https://i.pinimg.com/564x/dc/e9/86/dce986a0f0ca0abe5d5f3bda588ac803.jpg');
      background-image: url('https://i.pinimg.com/564x/f9/d8/23/f9d823f8fa89bbd81f476409acc7ca6e.jpg');
      background-repeat: no-repeat;
      background-size: contain;
    }
    .header-buttons {
      margin-top: 10px;
    }
    .header-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #CCCCCC;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .header-buttons a:hover {
      background-color: #999999;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .image-container {
      display: inline-block;
      width: 80%;
      max-width: 600px;
      margin: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #CCCCCC;
    }
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .slideshow img:hover {
      transform: scale(1.2);
    }
    .contact-info {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reach</h1>
    <div class="logo"></div>
    <div class="header-buttons">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>
  <main>
    <div class="image-container">
      <div class="slideshow">
        <img src="https://i.pinimg.com/564x/4d/39/31/4d3931a13f68ad930909ec9a82611f2b.jpg" alt="Image 1">
      </div>
      <div class="slideshow">
        <img src="https://i.pinimg.com/564x/f7/94/e1/f794e169664e7eb5e76e1bdfde7d5679.jpg" alt="Image 2">
      </div>
    </div>
    <div class="contact-info">
      <p>Contact <a href="https://www.instagram.com/reachstreetwear/">@reachstreetwear</a> on Instagram or reachstreetwear@gmail.com
